<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Validação de Acesso</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; }
    textarea { width: 100%; height: 300px; }
    pre { background: #f3f3f3; padding: 1em; }
    button { padding: 0.5em 1em; margin-top: 1em; }
  </style>
</head>
<body>
  <h1>Testar Validação de Acesso</h1>
  <form id="testForm">
    <label for="jsonInput">JSON da Requisição:</label><br>
    <textarea id="jsonInput" placeholder='Cole aqui seu JSON "requisicao"'></textarea><br>
    <button type="submit">Enviar</button>
  </form>

  <h2>Resposta</h2>
  <pre id="responseOutput">Nenhuma resposta ainda.</pre>

  <script>
    document.getElementById('testForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const input = document.getElementById('jsonInput').value;
      try {
        const res = await fetch('/validar', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: input
        });
        const data = await res.json();
        document.getElementById('responseOutput').textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        document.getElementById('responseOutput').textContent = 'Erro: ' + err;
      }
    });
  </script>
</body>
</html>
